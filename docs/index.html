<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <!-- Swagger UI CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.15.0/swagger-ui.css"
    integrity="sha512-MvYROlKG3cDBPskMQgPmkNgZh85LIf68y7SZ34TIppaIHQz1M/3S/yYqzIfufdKDJjzB9Qu1BV63SZjimJkPvw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Optional: Set the height of Swagger UI */
    #swagger-ui {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.15.0/swagger-ui-bundle.js"
    integrity="sha512-sa7z4yrGw2h8KJwy+b5otEvH5B/O4zC0Ad7ZeJQ3Z72Dr0KJdW3t8eUhGUD8BfeLgGqf05hpz7bGhoDuKgubVw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.15.0/swagger-ui-standalone-preset.js"
    integrity="sha512-96oNfcSbxLsDN2UaXAHxRYdgFk3HRfXT5Nrx1/vHCV3yMVZ3/h1qlgXACJbMfI2lZwsRYSILO59WMVSnHG3I3w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>
    window.onload = function() {
      SwaggerUIBundle({
        url: "api_spec.yaml",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
